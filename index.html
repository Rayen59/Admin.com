<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Administration</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        #latex-preview {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            min-height: 100px;
            margin-bottom: 20px;
            font-size: 18px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Page d'Administration</h1>
    
    <h2>Répondre au Message</h2>
    <form id="response-form">
        <label for="response-latex">Écrivez votre réponse en LaTeX :</label><br>
        <textarea id="response-latex" placeholder="Entrez votre réponse en LaTeX ici..."></textarea><br><br>
        
        <div id="latex-preview">La prévisualisation de votre LaTeX apparaîtra ici.</div><br>

        <input type="hidden" id="current-message-id">
        <button type="submit">Envoyer Réponse</button>
    </form>
    
    <script>
        function renderMath() {
            MathJax.typesetPromise().then(() => {
                console.log('MathJax has finished rendering.');
            }).catch((err) => {
                console.error('MathJax error:', err);
            });
        }

        function updateLatexPreview() {
            const latexInput = document.getElementById('response-latex').value;
            const previewDiv = document.getElementById('latex-preview');

            // Transform LaTeX expressions delimited by $ into MathJax expressions
            const formattedText = latexInput.replace(/\$(.*?)\$/g, (match, p1) => {
                return \\[ ${p1} \\]; // Convert $...$ to \[ ... \]
            });

            previewDiv.innerHTML = formattedText;
            renderMath();
        }

        function editResponse(index) {
            // Your existing function to handle responses
        }

        document.getElementById('response-latex').addEventListener('input', updateLatexPreview);

        window.onload = function() {
            // Load any existing messages or setup
        };
    </script>
</body>
</html>
